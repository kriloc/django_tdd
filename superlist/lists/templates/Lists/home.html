<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-Do lists</title>
</head>
<body>
Home
<h1>To-Do lists</h1>
<form method="POST">
    <input name="item_text" id="id_new_item" placeholder="Enter a to-do item"/>
    {% csrf_token %}
</form>

<table id="id_list_table" style="border:1px #82FFFF dashed;">
    {% for item in items %}
        <tr>
            <td style="border:1px #82FFFF solid;">{{ forloop.counter }}: {{ item.text }}</td>
        </tr>
    {% endfor %}
</table>

<p/>
{#print data : {{ item_text }}#}

</body>
</html>
